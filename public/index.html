<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/output.css" rel="stylesheet">
    <style>
::-webkit-datetime-edit { padding: 1em; }
::-webkit-datetime-edit-text { padding: 0 0.3em; color: rgb(175, 175, 175); }
::-webkit-datetime-edit-month-field { color: rgb(175, 175, 175); }
::-webkit-datetime-edit-day-field { color: rgb(175, 175, 175); }
::-webkit-datetime-edit-year-field { color: rgb(175, 175, 175); }
/* Date calender and watch icon color change below */
/* ::-webkit-calendar-picker-indicator {  } */

::-webkit-datetime-edit-hour-field { color: rgb(175, 175, 175); }
::-webkit-datetime-edit-minute-field { color: rgb(175, 175, 175); }
::-webkit-datetime-edit-ampm-field { color: rgb(175, 175, 175); }
    </style>
</head>

<body class="bg-slate-900">
    <!-- <custom-nav></custom-nav> -->
    <main id="main" class="p-4">
        <section>

            <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
                <button id="newScheduleBtn" class="bg-green-300 text-black px-5 py-2 rounded-lg">
                    Schedule a new study group
                </button>




                <div id="newSchedule">
                    <div class="gap-4 sm:grid-cols-2 sm:gap-6 hidden">
                        <span class="mb-4 block text-white">Members and Resources are optional</span>
                        <div class="sm:col-span-2">
                            <label for="name" class="text-white">Study Group Name *</label>
                            <input type="text" name="name" id="name"class="bg-black" placeholder="Study Group Name">
                        </div>
                        <div class="w-full">
                            <label for="location" class="text-white">Location *</label>
                            <input type="text" name="location" id="location" placeholder="Location">
                        </div>
                        <div class="w-full">
                            <label for="members" class="text-white">Members</label>
                            <input type="text" name="members" id="members"
                                placeholder="Hit enter after typing a name"
                                >
                            <div id="membersUl" class="mt-4 flex flex-wrap gap-3">

                            </div>
                        </div>
                        <!--date-->
                        <div class="w-full">
                            <label for="date" class="text-white">Date *</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="w-full">
                            <label for="startTime" class="text-white">Start Time *</label>
                            <input type="time" name="startTime" id="startTime">
                        </div>

                        <div>
                            <label for="endTime" class="text-white">End Time *</label>
                            <input type="time" name="endTime" id="endTime">
                        </div>


                        <div class="sm:col-span-2">
                            
                            <div class="flex gap-8 items-baseline" id="spinner">
                                <label for="resources" class="text-white cursor-pointer">Resources Upload</label>
                               
                            </div>

                            
                            <input type="file" name="resources" id="resources" class="block cursor-pointer w-full border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 text-white focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 file:bg-black file:border-0 file:me-4 file:py-3 file:px-4 file:text-white">
                            <div id="resourcesUl" class="mt-4 flex flex-wrap gap-4 ">

                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="topic" class="text-white">Topic *</label>
                            <input type="text" name="topic" id="topic" placeholder="Topic">
                        </div>

                        <div class="flex justify-center items-center">
                            <button id="submitBtn"
                                class=" px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center rounded-lg bg-gray-200 text-black  focus:ring-primary-200 hover:bg-black hover:text-white duration-200">
                                Add Posting
                            </button>
                        </div>
                    </div>


                </div>









            </div>
            <div class="max-w-7xl mx-auto mb-5">
                <h1 class="text-white text-3xl">Schedule</h1>
            </div>
            <div id="postings" class="max-w-4xl flex flex-wrap justify-center md:justify-center gap-4 mx-auto">

            </div>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

    <script src="/modal.js"></script>
    <script type="module" src="/initial.js"></script>
    <script src="/utils.js"></script>
</body>

</html>
