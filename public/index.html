<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/output.css" rel="stylesheet">
</head>

<body>
    <!-- <custom-nav></custom-nav> -->
    <main id="main" class="p-4">
        <section class="bg-white dark:bg-gray-900">


            <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
                <h2 class="4 text-xl font-bold text-gray-900 dark:text-white">Add a new study group posting</h2>
                <span class="mb-4 block">Members and Resources are optional</span>
                <div>
                    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                        <div class="sm:col-span-2">
                            <label for="name">Study Group Name *</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="w-full">
                            <label for="location">Location *</label>
                            <input type="text" name="location" id="location">
                        </div>
                        <div class="w-full">
                            <label for="members">Members</label>
                            <input type="text" name="members" id="members"
                                placeholder="Hit enter after typing a name"
                                >
                            <div id="membersUl" class="mt-4 flex flex-wrap gap-3">

                            </div>
                        </div>
                        <!--date-->
                        <div class="w-full">
                            <label for="date">Date *</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="w-full">
                            <label for="startTime">Start Time *</label>
                            <input type="time" name="startTime" id="startTime">
                        </div>

                        <div>
                            <label for="endTime">End Time *</label>
                            <input type="time" name="endTime" id="endTime">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="resources" >Resources Upload</label>
                            <input type="file" name="resources" id="resources" class="block w-full border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 file:bg-black file:border-0 file:me-4 file:py-3 file:px-4 file:text-white">
                            <div id="resourcesUl" class="mt-4 flex flex-wrap gap-4 ">

                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="topic">Topic *</label>
                            <input type="text" name="topic" id="topic">
                        </div>
                    </div>
                    <button id="submitBtn"
                        class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                        Add Posting
                    </button>
                </div>
            </div>
            <div class="max-w-4xl mx-auto mb-5">
                <h1>Schedule</h1>
            </div>


            <div id="postings" class="max-w-4xl flex flex-wrap justify-center md:justify-center gap-4 mx-auto">

            </div>
        </section>

    </main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

    <script src="/modal.js"></script>
    <script type="module" src="/initial.js"></script>
    <script src="/utils.js"></script>
</body>

</html>
